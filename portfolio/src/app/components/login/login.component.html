<div class="container mt-3" style="width: 40%; margin-top: 10px">
  <form method="post">
    <h1>Login</h1>
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Nombre de Usuario : </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="nombreUsuario"
        name="nombreUsuario"
        placeholder="Nombre de Usuario"
        required="required"
      />
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password : </label>

      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">
      Log in
    </button>
  </form>
</div>
