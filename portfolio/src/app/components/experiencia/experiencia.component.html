<app-header></app-header> <app-menu></app-menu>
<section>
  <div class="card mb-3 ml-4" id="educacion">
    <i
      class="fa fa-plus agregar"
      *ngIf="logueado()"
      (click)="openModalCreate(createProfileModal)"
    ></i>

    <h1>Experiencia</h1>
    <div class="experiencia" *ngFor="let exp of experiencias">
      <img class="izquierda" [src]="exp.img" width="60px" height="40px" />

      <i
        class="fa fa-pencil editar"
        *ngIf="logueado()"
        (click)="openModal(editProfileModal, exp)"
      ></i>
      <i
        class="fa fa-trash editar"
        *ngIf="logueado()"
        (click)="eliminar(exp.id)"
      ></i>
      <aside>
        <h2>{{ exp.titulo }}</h2>
      </aside>
      <aside>{{ exp.descripcion }}</aside>

      <aside>Desde : {{ exp.fecha_inicio }}</aside>
      <aside>Hasta: {{ exp.fecha_fin }}</aside>
      <div class="reset"></div>
    </div>
  </div>
</section>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Editar</h5>
    <button
      type="button"
      class="close"
      (click)="modal.dismiss()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmitEdit()">
      <div class="form-group row">
        <label for="id" class="col-sm-4 col-form-label">Id</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="id"
            id="id"
            readonly
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="titulo" class="col-sm-4 col-form-label">Titulo</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="titulo"
            id="titulo"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-sm-4 col-form-label"
          >Descripcion</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="descripcion"
            id="descripcion"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="fecha_inicio" class="col-sm-4 col-form-label"
          >fecha_inicio</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="fecha_inicio"
            id="fecha_inicio"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="fecha_fin" class="col-sm-4 col-form-label">fecha_fin</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="fecha_fin"
            id="fecha_fin"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss()"
        >
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</ng-template>
