<app-header></app-header> <app-menu></app-menu>
<section>
  <div class="card mb-3 ml-4" id="acerca-de">
    <i
      class="fa fa-pencil editar"
      *ngIf="logueado()"
      (click)="openModal(editProfileModal, acercaDe)"
    ></i>
    <h1>Acerca de</h1>
    <p>{{ acercaDe.descripcion }}</p>
  </div>
</section>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Editar</h5>
    <button
      type="button"
      class="close"
      (click)="modal.dismiss()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmitEdit()">
      <div class="form-group row">
        <label for="id" class="col-sm-4 col-form-label">Id</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="id"
            id="id"
            readonly
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-sm-4 col-form-label"
          >Descripcion</label
        >
        <div class="col-sm-8">
          <input
            type="textarea"
            class="form-control"
            formControlName="descripcion"
            id="descripcion"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss()"
        >
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</ng-template>
