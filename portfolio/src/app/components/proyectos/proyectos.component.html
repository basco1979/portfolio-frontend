<app-header></app-header> <app-menu></app-menu>
<section>
  <div class="card mb-3 ml-4" id="proyectos">
    <h1>Proyectos</h1>
    <div *ngFor="let proyecto of proyectos">
      <div class="ms-4">
        <h2>
          <a [href]="proyecto.link" style="text-decoration: none">{{
            proyecto.titulo
          }}</a>
        </h2>
        <p>
          {{ proyecto.descripcion }}
        </p>
      </div>
    </div>
  </div>
  <hr />
</section>
